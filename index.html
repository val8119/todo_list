<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://kit.fontawesome.com/a699fa5281.js" crossorigin="anonymous"></script>
    <title>Todo List</title>
</head>

<body>
    <div class="container">
        <input class="task-input" type="text" placeholder="Add a new task">
        <button class="task-add"><i class="fas fa-plus-square"></i></button>
        <div class="tasks-cont">
            <ul class="tasks-list">
                <div class="task">
                </div>
            </ul>
        </div>
    </div>
    <script src="assets/js/index.js"></script>
</body>

</html>
